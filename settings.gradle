pluginManagement {
    plugins {
        id 'org.springframework.boot' version "${springBootVersion}"
        id 'io.spring.dependency-management' version "${springDependencyManagementVersion}"
    }
}

rootProject.name = 'ecommerce'

include(
        "domain",
        "domain2:member",
        "domain2:product",
        "ecommerce-api",
        "product-api",
        "payment-api",
        "order-api",
        "member-api",
        "message-relay",
        "storage:db",
        "storage2:member-db",
        "storage2:product-db",
        "storage:redis",
        "support:feign",
        "support:rabbitmq",
        "gateway"
)
